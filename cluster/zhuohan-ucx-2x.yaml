# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: model_parallel_ucx_2x

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
min_workers: 7
initial_workers: 7
max_workers: 7

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2c
    cache_stopped_nodes: False

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

head_node:
    InstanceType: p3.2xlarge
    ImageId: ami-0f1fc99118aa82e52 # pipe-ucx-7
    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: pipe-group

worker_nodes:
    InstanceType: p3.2xlarge
    ImageId: ami-0f1fc99118aa82e52 # pipe-ucx-7
    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: pipe-group

setup_commands:
    - sudo mount -t efs fs-6dad81c6:/ efs
    - sudo chmod 777 efs

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml --resources='{\"machine\": 1}'"

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076 --resources='{\"machine\": 1}'"

