# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: model_parallel

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
min_workers: 7
initial_workers: 7
max_workers: 7

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2c
    cache_stopped_nodes: False

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

head_node:
    InstanceType: p3.2xlarge
    ImageId: ami-060dfb94d8acf0d62
    KeyName: siyuan-aws
    InstanceMarketOptions:
        MarketType: spot
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 300


worker_nodes:
    InstanceType: p3.2xlarge
    ImageId: ami-060dfb94d8acf0d62
    KeyName: siyuan-aws
    InstanceMarketOptions:
        MarketType: spot
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 300
    # SpotOptions:
    #     MaxPrice: "9.0"


setup_commands:
    # This replaces the standard anaconda Ray installation
    # - ray || pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-1.1.0.dev0-cp37-cp37m-manylinux1_x86_64.whl
    - mkdir -p ~/efs
    - sudo mount -t efs fs-a692810d:/ ~/efs
    - sudo chmod 777 ~/efs
